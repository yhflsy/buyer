<script>
    $.getScript("http://wpa.b.qq.com/cgi/wpa.php", function () {
        BizQQWPA.addCustom([{aty: '1', a: '1001', nameAccount: 4009003996, selector: 'BizQQWPA1001'},{aty: '1', a: '1002', nameAccount: 4009003996, selector: 'BizQQWPA1002'}]);
    });
    //导航栏，侧拉框滚动条美化
    $('.home_line_list').find("dd").each(function () {
        $(this).niceScroll({
            cursorcolor: "#ddd",//#CC0071 光标颜色
            cursoropacitymax: 1, //改变不透明度非常光标处于活动状态（scrollabar“可见”状态），范围从1到0
            touchbehavior: false, //使光标拖动滚动像在台式电脑触摸设备
            cursorwidth: "6px", //像素光标的宽度
            cursorborder: "0", // 	游标边框css定义
            cursorborderradius: "5px",//以像素为光标边界半径
            autohidemode: false //是否隐藏滚动条
        });
    });
    $('#nav .containermain .nav li').each(function(){
        var url = window.location.href;
        var keyword = $(this).find("a").data('cur');
        <!--{if $controller=='details' }-->
        if(keyword=='lines.html'){
            keyword = 'details.html';
        }
        <!--{/if}-->
        <!--{if $controller=='visalist' && $action=='detail'}-->
        if(keyword=='visalist.html'){
            keyword = 'visalist.detail.html';
        }
        <!--{/if}-->
        if(url.indexOf(keyword)>0){
            $(this).find("a").addClass('active');
        }
    });
    //帮助中心
    $('#topheader .item div').each(function(){
        var url = window.location.href;
        var keyword = $(this).find("a").data('cur');

        if(url.indexOf(keyword)>0){
            $(this).addClass('activte');
        }
    });
    
        //点击触发获取ip
        $(".click-line").on('click',function(){
                var id = $(this).data('id');
                $.post('lines.ajaxline.html',{id:id},function(data){});
        });
</script>
